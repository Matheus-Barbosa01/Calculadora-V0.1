<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora2</title>
    <link rel="stylesheet" href="CSSCalculadoraV1.0.css">
   <!-- <img src="images.jpg" alt="img-matematica" id="img-mate" >-->
</head>
<body>
    
    <h1>vamos calculador</h1>
    
    <p id="P01"><b>Primeiro Numero</b></p>
    <input type="number" name="texto1" id="txt1"><br>
    <p id="P02"><b>Segundo numero</b></p>
    <input type="number" name="texto2" id="txt2"><br>
    <div id="somar1"><input type="button" value="somar" onclick="somar()" class="somar"></div>
    <div id="result"></div>

    <script>
        function somar(){
            var nmr1 = window.document.getElementById('txt1')
            var nmr2 = window.document.getElementById('txt2')
            var res = window.document.getElementById('result')
            var n1 = Number(nmr1.value)
            var n2 = Number(nmr2.value)
            var s = n1 + n2
    
            res.innerHTML = `A soma entre os numeros ${n1} e ${n2} resulta em: ${s}`
        }
    </script>
</body>
</html>
